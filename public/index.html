<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col" id="searchBar">
            <div class="row">
                <button id="addMovie">Add Movie</button>
            </div>
            <div class="row" id="searchByInput-container">
                <h3>Search:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="basic-addon2" id="searchinput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchClick">Search</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Title</a>
                    <a href="#" class="list-group-item list-group-item-action">Date</a>
                    <a href="#" class="list-group-item list-group-item-action">Genre</a>
                    <a href="#" class="list-group-item list-group-item-action">Rating</a>
                </div>
            </div>


        </div>
        <div class="col" id="movieContent">
            <div class="container">
                <h1><div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div></h1>
            </div>

        </div>

    </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
