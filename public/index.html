<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">


</head>
<body>
<!--NAV BAR **************************************-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Movies Catalog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">I'm Feeling Lucky</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" href="#">Browser<span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="mr-sm-2 text-secondary"><i class="fa fa-user"></i> Sign Up</a>

            <!--            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
            <!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        </form>
    </div>
</nav>
<!--**********************************************-->
    <div class="container-fluid" id="main-page">
        <div class="row" id="main-row">
<!--            SEARCH BAR ******************************************************-->
            <div class="col-3 pl-3" id="searchBar">
                <div class="row">
                    <button id="addMovie" class="btn btn-primary" data-toggle="modal" data-target="#addMovieModal" data-backdrop="static"
                            data-keyboard="false" >Add Movie</button>
                </div>
                <div class="row" id="searchByInput-container">
                    <h3>Search:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Title" aria-label="search" aria-describedby="basic-addon2" id="searchinput">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchClick">Search</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="list-group">
                        <button type="button" class="btn btn-secondary" id="resetButton">Reset</button>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Date
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
<!--                                content here-->
                                <div class="form-group">
                                    <label for="dateSearch">Date</label>
                                    <input type="number" min="1900" max="2099" class="form-control" id="dateSearch" placeholder="2019">
                                </div>

                                <button type="submit" class="btn btn-primary" id="dateSearchButton">Search</button>
                            </div>
                        </div>


                        <div class="dropdown genreFilter">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Genre
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <form id="allGenresSearch">
                                    <input type="checkbox" name="genreSearch" value="Action">Action<br>
                                    <input type="checkbox" name="genreSearch" value="Adventure">Adventure<br>
                                    <input type="checkbox" name="genreSearch" value="Animation">Animation<br>
                                    <input type="checkbox" name="genreSearch" value="Comedy">Comedy<br>
                                    <input type="checkbox" name="genreSearch" value="Horror">Horror<br>
                                    <button tclass="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="genreSearchButton">Search</button>
                                </form>
                            </div>
                        </div>

                        <div class="dropdown ratingFilter">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="ratingDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Rating
                            </button>
                            <div class="dropdown-menu" aria-labelledby="ratingDropdownMenu">
                                <button class="dropdown-item" type="button" value="1">1 Star</button>
                                <button class="dropdown-item" type="button" value="2">2 Star</button>
                                <button class="dropdown-item" type="button" value="3">3 Star</button>
                                <button class="dropdown-item" type="button" value="4">4 Star</button>
                                <button class="dropdown-item" type="button" value="5">5 Star</button>
                                <button class="dropdown-item" type="button" value="6">All</button>
                            </div>
                        </div>

                    </div>
                </div>

<!--                Add modal **************************************-->
                <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog"
                     aria-labelledby="addMovieModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document" id="addModal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addMovieModalTitle">Add Movie</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="addFormModal">
                                <form>
                                    <div class="form-group row">
                                        <label for="movieAddInput" class="col-sm-2 col-form-label">*Title </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="movieAddInput" placeholder="Movie" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="movieAddDate" class="col-sm-2 col-form-label">Date</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="movieAddDate" placeholder="Release Date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="genreMultiSelectA" class="col-sm-2 col-form-label">Genre</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <select class="custom-select" id="genreMultiSelectA">
                                                    <option value="Action" selected>Action</option>
                                                    <option value="Adventure">Adventure</option>
                                                    <option value="Animation">Animation</option>
                                                    <option value="Comedy">Comedy</option>
                                                    <option value="Horror">Horror</option>
                                                </select>
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" id="addGenreButton" type="button">Add Genre</button>
                                                </div>
                                            </div>
                                            <!--                            **********************************************-->
                                            <ul class="list-group flex-md-row" id="genreListAdd">

                                            </ul>
                                            <!--                            **********************************************-->
                                        </div>
                                    </div>
                                    <fieldset class="form-group">
                                        <div class="row">
                                            <legend class="col-form-label col-sm-2 pt-0">*Rating</legend>
                                            <div class="col-sm-10">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="ratingRadios1"
                                                           value="1" required>
                                                    <label class="form-check-label" for="ratingRadios1">1 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="ratingRadios2"
                                                           value="2" required>
                                                    <label class="form-check-label" for="ratingRadios2">2 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="ratingRadios3"
                                                           value="3" required>
                                                    <label class="form-check-label" for="ratingRadios3">3 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="ratingRadios4"
                                                           value="4" required>
                                                    <label class="form-check-label" for="ratingRadios4">4 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gridRadios" id="ratingRadios5"
                                                           value="5" required>
                                                    <label class="form-check-label" for="ratingRadios5">5 star</label>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <div class="form-group row">
                                        <label for="movieDescriptionInput" class="col-sm-2 col-form-label">Description</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="movieDescriptionInput" rows="3"></textarea>
                                        </div>
                                    </div>

                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="movieImageAdd" accept="image/gif, image/jpg, image/jpeg, image/png, image/svg">
                                        <label class="custom-file-label" for="movieImageAdd">Load image</label>
                                    </div>


                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" id="addMovieClick">Save changes</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>


<!--                **************************************************-->

                <!-- edit Modal-->
                <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog"
                     aria-labelledby="addMovieModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document" id="editModal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editMovieModalTitle">Edit Movie</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="editFormModal">
                                <form>
                                    <div class="form-group row">
                                        <label for="movieEditInput" class="col-sm-2 col-form-label">*Title </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="movieEditInput" placeholder="Movie" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="movieEditDate" class="col-sm-2 col-form-label">Date</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="movieEditDate" placeholder="Release Date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="genreMultiSelectE" class="col-sm-2 col-form-label">Genre</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <select class="custom-select" id="genreMultiSelectE">
                                                    <option value="Action" selected>Action</option>
                                                    <option value="Adventure">Adventure</option>
                                                    <option value="Animation">Animation</option>
                                                    <option value="Comedy">Comedy</option>
                                                    <option value="Horror">Horror</option>
                                                </select>
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" id="editGenreButton" type="button">Add Genre</button>
                                                </div>
                                            </div>
                                            <!--                            **********************************************-->
                                            <ul class="list-group flex-md-row" id="genreListEdit">

                                            </ul>
                                            <!--                            **********************************************-->
                                        </div>
                                    </div>
<!--                                    <div class="form-group row">-->
<!--                                        <label for="genreMultiSelectEdit" class="col-sm-2 col-form-label">Genre</label>-->
<!--                                        <div class="col-sm-10">-->
<!--                                            <select class="form-control" id="genreMultiSelectEdit">-->
<!--                                                <option>Default select</option>-->
<!--                                            </select>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <fieldset class="form-group">
                                        <div class="row">
                                            <legend class="col-form-label col-sm-2 pt-0">*Rating</legend>
                                            <div class="col-sm-10">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="editRadios" id="ratingRadios1e"
                                                           value="1" required>
                                                    <label class="form-check-label" for="ratingRadios1e">1 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="editRadios" id="ratingRadios2e"
                                                           value="2" required>
                                                    <label class="form-check-label" for="ratingRadios2e">2 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="editRadios" id="ratingRadios3e"
                                                           value="3" required>
                                                    <label class="form-check-label" for="ratingRadios3e">3 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="editRadios" id="ratingRadios4e"
                                                           value="4" required>
                                                    <label class="form-check-label" for="ratingRadios4e">4 star</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="editRadios" id="ratingRadios5e"
                                                           value="5" required>
                                                    <label class="form-check-label" for="ratingRadios5e">5 star</label>
                                                    <div class="invalid-feedback">More example invalid feedback text</div>
                                                </div>

                                            </div>
                                        </div>
                                    </fieldset>

                                    <div class="form-group row">
                                        <label for="movieDescriptionInputEdit" class="col-sm-2 col-form-label">Description</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="movieDescriptionInputEdit" rows="3"></textarea>
                                        </div>
                                    </div>

                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="movieImageEdit" accept="image/gif, image/jpg, image/jpeg, image/png, image/svg">
                                        <label class="custom-file-label" for="movieImageEdit"></label>
                                    </div>


                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" id="editMovieClick">Save changes</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end edit modal-->
            </div>
<!--            MOVIES **********************************************************-->
            <div class="col-9" id="moviesColumn">
                <div class="container spinner" id="loadMovies">
                    <h1><div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div></h1>
                </div>
                <span class="badge badge-pill badge-info noMatchInfo">No movies matched criteria</span>
                <div class="row" id="movieContent"></div>

            </div>
        </div>
<!--        ROW-->
        <div class="row">
            <footer class="footer col-12">
                COPYRIGHT
                <i class="fa fa-copyright"></i>
                MovieCatalog.com
            </footer>
        </div>
    </div>
<!--    CONTAINER-FLUID-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
